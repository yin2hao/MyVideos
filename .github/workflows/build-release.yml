name: Android Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: |
          sdkmanager "build-tools;34.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract Version from Tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION_NAME="${TAG_NAME#v}"
          VERSION_CODE=$(echo $VERSION_NAME | sed 's/[^0-9]//g' | sed 's/^0*//')
          if [ -z "$VERSION_CODE" ]; then VERSION_CODE=1; fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > keystore.jks

      - name: Build Release APK (Unsigned)
        run: |
          ./gradlew assembleRelease \
            -PversionName=${{ steps.version.outputs.version_name }} \
            -PversionCode=${{ steps.version.outputs.version_code }}

      - name: Sign APK with apksigner
        run: |
          BUILD_TOOLS="${ANDROID_HOME}/build-tools/34.0.0"
          $BUILD_TOOLS/zipalign -v -p 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release-unsigned-aligned.apk
          $BUILD_TOOLS/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias ${{ secrets.KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.KEY_STORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out app/build/outputs/apk/release/app-release.apk \
            app/build/outputs/apk/release/app-release-unsigned-aligned.apk
          $BUILD_TOOLS/apksigner verify app/build/outputs/apk/release/app-release.apk

      - name: Check Tag Type
        id: tag_check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          if [[ "$TAG_NAME" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Tag contains dash: $TAG_NAME (Pre-release)"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Tag without dash: $TAG_NAME (Formal Release)"
          fi

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk

      - name: Clean up Keystore
        if: always()
        run: rm -f keystore.jks

      - name: Upload Artifact (Pre-release)
        if: steps.tag_check.outputs.is_prerelease == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: MyVideos-${{ steps.tag_check.outputs.tag_name }}
          path: app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk

      - name: Create Release (Formal)
        uses: softprops/action-gh-release@v2
        if: steps.tag_check.outputs.is_prerelease == 'false'
        with:
          tag_name: ${{ steps.tag_check.outputs.tag_name }}
          name: Release ${{ steps.tag_check.outputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
