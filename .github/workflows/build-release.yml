name: Android Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: |
          sdkmanager "build-tools;35.0.0"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract Version from Tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION_NAME="${TAG_NAME#v}"
          # ä½¿ç”¨ Git æäº¤è®¡æ•°ä½œä¸º versionCodeï¼Œç¡®ä¿ä¸¥æ ¼é€’å¢
          VERSION_CODE=$(git rev-list --count HEAD)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION_NAME (code: $VERSION_CODE)"

      - name: Decode Keystore
        run: |
          mkdir -p $HOME/keystore-tmp
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > $HOME/keystore-tmp/keystore.jks
          chmod 600 $HOME/keystore-tmp/keystore.jks

      - name: Build Release APK (Unsigned)
        run: |
          ./gradlew assembleRelease \
            -PversionName=${{ steps.version.outputs.version_name }} \
            -PversionCode=${{ steps.version.outputs.version_code }}

      - name: Sign APK with apksigner
        env:
          KEYSTORE_PATH: ${{ env.HOME }}/keystore-tmp/keystore.jks
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # æ£€æŸ¥ APK æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "âŒ Error: app-release-unsigned.apk not found!"
            exit 1
          fi
          
          BUILD_TOOLS="${ANDROID_HOME}/build-tools/35.0.0"
          
          # å¯¹é½ APK
          $BUILD_TOOLS/zipalign -v -p 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app/build/outputs/apk/release/app-release-unsigned-aligned.apk
          
          # åˆ›å»ºå¯†ç æ–‡ä»¶ï¼ˆæ›´å®‰å…¨çš„æ–¹å¼ï¼‰
          echo "$KEYSTORE_PASSWORD" > /tmp/ks-pass.txt
          echo "$KEY_PASSWORD" > /tmp/key-pass.txt
          
          # ç­¾å APK
          $BUILD_TOOLS/apksigner sign \
            --ks $HOME/keystore-tmp/keystore.jks \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass file:/tmp/ks-pass.txt \
            --key-pass file:/tmp/key-pass.txt \
            app/build/outputs/apk/release/app-release-unsigned-aligned.apk \
            --out app/build/outputs/apk/release/app-release.apk
          
          # æ¸…ç†å¯†ç æ–‡ä»¶
          rm -f /tmp/ks-pass.txt /tmp/key-pass.txt
          
          # éªŒè¯ç­¾å
          $BUILD_TOOLS/apksigner verify app/build/outputs/apk/release/app-release.apk
          echo "âœ… APK signed and verified successfully"

      - name: Check Tag Type
        id: tag_check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          if [[ "$TAG_NAME" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Tag contains dash: $TAG_NAME (Pre-release)"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Tag without dash: $TAG_NAME (Formal Release)"
          fi

      - name: Rename APK & Generate Checksum
        run: |
          APK_NAME="MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk"
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/$APK_NAME
          
          # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
          cd app/build/outputs/apk/release
          sha256sum $APK_NAME > $APK_NAME.sha256
          echo "ğŸ“‹ SHA256 Checksum:"
          cat $APK_NAME.sha256

      - name: Clean up Keystore
        if: always()
        run: |
          # å®‰å…¨åˆ é™¤ keystore
          if [ -f "$HOME/keystore-tmp/keystore.jks" ]; then
            shred -vfz -n 3 $HOME/keystore-tmp/keystore.jks 2>/dev/null || rm -f $HOME/keystore-tmp/keystore.jks
          fi
          rm -rf $HOME/keystore-tmp
          # æ¸…ç†å¯èƒ½æ®‹ç•™çš„å¯†ç æ–‡ä»¶
          rm -f /tmp/ks-pass.txt /tmp/key-pass.txt
          echo "ğŸ§¹ Keystore and sensitive files cleaned"

      - name: Upload Artifact (Pre-release)
        if: steps.tag_check.outputs.is_prerelease == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: MyVideos-${{ steps.tag_check.outputs.tag_name }}
          path: |
            app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk
            app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk.sha256

      - name: Create Release (Formal)
        uses: softprops/action-gh-release@v2
        if: steps.tag_check.outputs.is_prerelease == 'false'
        with:
          tag_name: ${{ steps.tag_check.outputs.tag_name }}
          name: Release ${{ steps.tag_check.outputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk
            app/build/outputs/apk/release/MyVideos-${{ steps.tag_check.outputs.tag_name }}.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
